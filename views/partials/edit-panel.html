<section class="edit-panel">
    <input type="text" id="post-title" data-ng-bind="post.title" placeholder="title"></input>
    <button id="publish-button" class="btn" data-ng-click="writeFile()">publish</button>

    <div id="post-container">
    	<div contenteditable="true" id="post-content"
            data-ng-bind="post.content"
            placeholder="your brilliant prose goes here">
        </div>
		<status-panel></status-panel>
    </div>
</section>
