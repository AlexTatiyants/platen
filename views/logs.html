<div class="page-container" data-ng-controller="LogsController">
  <h1>Logs</h1>

  <table class="list-table">
    <tr>
      <th>date</th>
      <th>message</th>
      <th>location</th>
    </tr>
    <tr data-ng-repeat="log in logs">
      <td data-ng-bind="log.date | date:'short'"></td>
      <td data-ng-bind="log.message"></td>
      <td data-ng-bind="log.location"></td>
    </tr>
  </table>
 </div>
