<section id="editor" data-ng-controller="EditorController">

  <section id="edit-panel">
    <p id="post-title" contenteditable="true" data-ng-model="post.title"></p>
    <div id="post-container">
      <p contenteditable="true" id="post-content" data-ng-show="!previewOn" data-ng-model="post.content"></p>
      <div id="post-content-preview" data-ng-show="previewOn" data-ng-bind-html-unsafe="post.htmlPreview"></div>
      <button data-ng-click="togglePreview()">preview</button>

      <span id="status-panel">
        <span>last saved <strong><span data-ng-bind="status.autoSaveTime"></span></strong></span>
      </span>

    </div>
  </section>

  <aside id="metadata-panel">
    <div id="metadata-container">
      <div id="metadata-collapser" data-ng-click="toggleMetadataPanel()"></div>
      <section id="post-metadata" data-ng-show="showMetadata" data-ng-animate>

        <div class="field-group full">
          <label>exceprt</label>
          <div class="input" contenteditable="true" data-ng-bind="post.excerpt" id="post-excerpt"></div>
          <span class="icon-reload" data-ng-click="updateExcerpt()"></span>
        </div>

        <div class="field-group half">
          <label>tags</label>
          <div class="input" contenteditable="true" data-ng-bind="post.tags" id="tag-list"></div>
        </div>

        <div class="field-group half">
          <label>categories</label>
          <div class="input" contenteditable="true" data-ng-bind="categories" id="category-list"></div>
        </div>
      </section>
    </div>
  </aside>

</section>
