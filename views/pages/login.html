<div id="login-panel">

    <div class="control-group">
        <label>blog url</label>
        <input type="text" data-ng-data-bind="login.blogUrl"/>
    </div>

    <div class="control-group">
        <label>user name</label>
        <input type="text" data-ng-data-bind="login.userName"/>
    </div>

    <div class="control-group">
        <label>password</label>
        <input type="text" data-ng-data-bind="login.password"/>
    </div>

    <button class="btn">login</button>
</div>
