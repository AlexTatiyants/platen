<div data-ng-controller="PostsController">
    <h2>Posts</h2>

    <ul class="posts">
        <li class="post-summary" data-ng-repeat="post in posts">
            <h3 data-ng-bind="post.title"></h3>
            <em data-ng-bind="post.path"></em>
            <button data-ng-click="deletePost(post)">x</button>
        </li>
    </ul>

    <button data-ng-click="deleteAll()">clear all posts</button>
</div>
