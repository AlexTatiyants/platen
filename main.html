<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="lib/jquery-1.9.1.min.js"></script>
	<script src="lib/mimic.js"></script>
	<script src="lib/wordpress.min.js"></script>
	<script src="lib/angular.min.js"></script>
	<script src="lib/marked.js"></script>
	<script src="controllers/editor.js"></script>
	<script src="main.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<!-- <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"> -->
	<link rel="stylesheet/less" type="text/css" href="css/style.less" />
	<link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic,500italic,700italic' rel='stylesheet' type='text/css'>	
	<script src="css/less-1.3.3.min.js" type="text/javascript"></script>
	<title>platen</title>
</head>
<body data-ng-app>
	<section id="post-container" data-ng-controller="EditorController">
		<section class="edit-panel">
			<input type="text" id="post-title" data-ng-model="post.title" placeholder="title">
			<button id="publish-button" data-ng-click="update()">publish</button>
			<div contenteditable="true" id="post-content" data-ng-model="post.rawContent" placeholder="your brilliant prose goes here"></div>
		</section>

		<aside class="preview-panel">
			<div class="collapser">></div>
		</aside>

		<aside class="config-panel">
			<a class="collapser" data-toggle="collapse" data-target="#config-options">></a>
			<section id="config-options" class="collapse">
				<label>exceprt</label>
				<textarea id="post-excerpt"></textarea>
				<label>tags</label>
				<button class="round-button">+</button>
				<input type="text" id="tag-list"></input>
			</section>
		</aside>
	</section>
</body>
</html>
