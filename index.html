<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" title="white" href="styles/themes/white-theme.css" />
	<link rel="stylesheet" type="text/css" title="dark" href="styles/themes/dark-theme.css" />
	<script src="vendor/jquery-1.9.1.min.js"></script>
	<script src="vendor/mimic.js"></script>
	<script src="vendor/wordpress.min.js"></script>
	<script src="vendor/angular.min.1.1.4.js"></script>
	<script src="vendor/ui-bootstrap-0.2.0.min.js"></script>
	<script src="vendor/angular-ui.min.js"></script>
	<script src="vendor/marked.js"></script>
	<script src="vendor/underscore.1.4.4.min.js"></script>
	<script src="scripts/platen.js"></script>
	<title>platen</title>
</head>

<body data-ng-app="platen">
	<div data-ng-controller="MainController" class="main-container">

		<nav>
			<ul>
				<li><a data-ng-click="loginCredentials()"><i class="icon-settings"></i></a></li>
				<li><a href="#/posts"><i class="icon-posts-list"></i></a></li>
				<li><a href="#/posts/0"><i class="icon-new-post"></i></a></li>
				<li><a href="#/logs"><i class="icon-logs"></i></a></li>
				<li><a href="#/images"><i class="icon-images-list"></i></a></li>
	<li>
		<button data-ng-click="startProcessing()">start</button>
		<button data-ng-click="stopProcessing()">stop</button>
	</li>
			</ul>
		</nav>


		<div class="status-bar">
			<div class="spinner-container">
				<span class="spinner"></span>
				<div data-ng-class="{spinning: appStatus.isProcessing, status: true, error: !appStatus.isSuccess, success: appStatus.isSuccess}"
				title="{{appStatus.message}}"></div>
		</div>
		<!-- data-ng-show="appStatus.message && !appStatus.isProcessing" data-ng-animate="{event: 'mycss-animation'}"  -->
			<span data-ng-show="appStatus.showMessage"
					data-ng-class="{'status-message': true, error: !appStatus.isSuccess, success: appStatus.isSuccess}">
					<span data-ng-bind="appStatus.message"></span>
					<span class="icon-close" data-ng-click="resetError()"></span>
			</span>
		</div>




	<section data-ng-view id="main-panel"></section>
</div>
</body>
</html>
